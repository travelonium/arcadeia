<VirtualHost *:*>

    RequestHeader set "X-Forwarded-Proto" expr=%{REQUEST_SCHEME}

</VirtualHost>

<VirtualHost *:80>

    ProxyPreserveHost On
    ProxyPassMatch ^/solr/(.*)$ http://solr:8983/solr/$1
    ProxyPassReverse /solr/ http://solr:8983/solr/
    ProxyPass /signalr ws://app:8080/signalr nocanon
    ProxyPassReverse /signalr ws://app:8080/signalr
    ProxyPass / http://app:8080/ acquire=3000 timeout=600 Keepalive=On
    ProxyPassReverse / http://app:8080/
    ServerName demo.arcadeia.org
    ErrorLog /proc/1/fd/2
    CustomLog /proc/1/fd/1 extended
    LogFormat "%h %l %u %t \"%r\" %p %>s \"%{User-Agent}i\" %O %{ms}T" extended

    <IfModule mod_mime.c>
        AddType application/manifest+json .webmanifest
    </IfModule>

    <IfModule mod_expires.c>
        ExpiresActive On

        # Images
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/x-icon "access plus 1 year"

        # Video
        ExpiresByType video/webm "access plus 1 year"
        ExpiresByType video/mp4 "access plus 1 year"
        ExpiresByType video/mpeg "access plus 1 year"

        # Fonts
        ExpiresByType font/ttf "access plus 1 year"
        ExpiresByType font/otf "access plus 1 year"
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"
        ExpiresByType application/font-woff "access plus 1 year"

        # CSS, JavaScript
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType text/javascript "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"

        # Others
        ExpiresByType application/pdf "access plus 1 year"
        ExpiresByType image/vnd.microsoft.icon "access plus 1 year"
    </IfModule>

</VirtualHost>
